# model_name_or_path: models/base/DeepSeek-R1-Distill-Qwen-1.5B
model_name_or_path: models/output/trained_model2
template: deepseek
infer_backend: huggingface  # choices: [huggingface, vllm]
trust_remote_code: true
temperature: 0.7  # 设置 temperature 参数，可根据需要调整值
repetition_penalty: 1.1  # 设置 repetition_penalty 参数，可根据需要调整值
max_new_tokens: 2048  # 设置 max_new_tokens 参数，可根据需要调整值
do_sample: true  # 设置 do_sample 参数，可根据需要调整值
top_p: 0.9  # 设置 top_p 参数，可根据需要调整值